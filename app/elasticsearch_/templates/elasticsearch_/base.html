<!DOCTYPE html>
<html>
<head>

	<body>

      <div class="panel-heading">
	      <!-- <a href="{{ url_for('elasticsearch_bp.main') }}"><h1>Gilson Logs</h1></a> -->
		<h1>Gilson Logs</h1>
      </div>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <!-- <a class="nav-link active" href="#" id="log-navbar" onclick="switch_tabs(this, '/es/logs');">Logs</a> -->
	    {% if switch_var == 'log' %}
		    {% set log_tab = 'nav-link active' %}
		    {% set wl_tab = 'nav-link' %}
	   {% else %}
	   	{% set log_tab = 'nav-link' %}
		{% set wl_tab = 'nav-link active' %}
	{% endif %}
		<a class="{{ log_tab }}" href="{{ url_for('elasticsearch_bp.main') }}" onclick="switch_tabs(this)" id="log-navbar">Logs</a>
	  </li>
	  <li class="nav-item">
	    <!-- <a class="nav-link" href="#" id="wl-navbar" onclick="switch_tabs(this, '/es/form-combine-worklists');">Combine Worklists</a> -->

	  </li>
	</ul>
	</nav>

  {% block body %}
  {% endblock %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src="{{url_for('static', filename='app.js') }}"></script>

   {% block script %}
